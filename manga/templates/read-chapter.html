{% extends 'base.html' %}
{% block content %}

<style>
    figure {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: .5rem;
    }

    .img-viewer {
        margin: 0 auto;
    }

    .responsive-img {
        padding: auto;
        border: 1px solid;
    }
</style>

<div class="container-fluid">
    <figure class="img-viewer">
        {% for img in imgs %}
        <div class="image">
            <img alt="img1" class="responsive-img" loading="lazy" src="{{img}}" />
        </div>
        {% endfor %}
    </figure>
</div>
{% endblock %}
